<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image and Text</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <style>
    .oswald-uniquifier {
      font-family: "Oswald", sans-serif;
      font-optical-sizing: auto;
      font-weight: weight;
      font-style: normal;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center; 
      margin: 0;
      padding: 0;
      background-color: black;
    }
    .image-container img {
        margin-top: 15px;
        border: 5px solid white;
        width: 50%;      
        height: auto;    
        display: block;  
        margin: 30px auto 0 auto; 
     }
  
    .text-container {
      margin-top: 20px;
      color:white;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://wallpapers.com/images/hd/daenerys-targaryen-preparing-army-o1ywcn6y9isyqdh9.jpg">
  </div>
  <div class="text-container">
    <h1 class="oswald-uniquifier">This is a Heading</h1>
    <p>This is a simple paragraph below the heading.</p>
  </div>
</body>
</html>
